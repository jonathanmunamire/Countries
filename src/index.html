<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ecb44d8fff.js"
      crossorigin="anonymous"
    ></script>
    <title>Countries</title>
  </head>
  <body>
    <div class="main_container">
      <h1 class="main_title">Countries</h1>
      <div class="components">
        <div class="form_section">
          <h2>Search A Country</h2>
          <input
            type="text"
            class="input country_input"
            placeholder="Country"
          />
          <input
            type="text"
            class="input capital_input"
            placeholder="Capital"
          />
          <input
            type="text"
            class="input alpha_input"
            placeholder="Alpha Code"
          />
          <input
            type="text"
            class="input code_input"
            placeholder="Calling Code"
          />
          <button class="search_button">Search</button>
          <span class="message"></span>
        </div>
        <div class="country_section"></div>
      </div>
    </div>
  </body>
</html>
